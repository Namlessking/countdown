    <title>COUNTDOWN</title>

<body>
    <div class="container">
        <h1>New year Countdown </h1>
        <div class="timer">
            <div class="days">
                <p id="day" class="time">0</p>
                <p>Days</p>
            </div>
            <div class="hours">
                <p id="hour" class="time">0</p>
                <p>Hours</p>
            </div>
            <div class="minuts">
                <p id="minut" class="time">0</p>
                <p>Minuts</p>
            </div>
            <div class="seconds">
                <p id="second" class="time">0</p>
                <p>Seconds</p>
            </div>
        </div>
    </div>r
